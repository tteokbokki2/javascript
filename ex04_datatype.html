<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ex04_datatype.html -->

    <script>

        /*
            JavaScript 자료형

            1. number
                - 숫자형(정수, 실수)
            
            2. string
                - 문자/문자열

            3. boolean
                - 논리형
            
            4. object
                - 객체형
                - JavaScript에는 클래스가 없지만 객체 개념은 있다.
                - JavaScript에는 이미 만들어진 클래스의 객체만 존재하고 사용할 수 있으며 개발자가 직접 클래스를 생성할 수는 없다.
                - Java > 객체 지향 프로그래밍 언어
                - JavaScript > 객체 기반 프로그래밍 언어

            5. 기타(상수)
                a. null
                b. undefined
                c. NaN (not a number)

            
            변수, 상수(리터럴)
            - var 변수명;
            - JavaScript는 변수의 타입이 없다.
            - 변수는 모든 자료형의 데이터를 저장할 수 있다.(자바로 치면 Object 클래스 변수)

            JavaScript > (MS) > TypeScript


        */

        var num;
        num = 10;

        var num2 = 3.14;
        var num3, num4;
        var num5 = 10, num6 = 20;

        var name = "홍길동";
        var name = '홍길동';

        var flag = true;
        var now = new Date();

        // 현재 변수나 상수의 자료형을 확인 할 수 있는 방법 > 연산자
        console.log(typeof 100)         //number
        console.log(typeof 3.14)        //number
        console.log(typeof num)         //number - 변수 안에 들어있는 데이터의 타입
        console.log(typeof "홍길동")    //string
        console.log(typeof '홍길동')    //string
        console.log(typeof name)        //string - 변수 안에 들어있는 데이터의 타입
        console.log(typeof true)        //boolean
        console.log(typeof new Date())  //object
        
        // 연산자 - 자바와 동일
        
        // 제어문 - 자바와 동일

        //Java > Strong Type
        //SQL > Week Type
        //JavaScript > Week Type 암시적 형변환 일어남

        console.log('10' + 2); //102
        console.log('10' * 2); //20
        console.log(2 + '10'); //210
        
        //문자 이스케이프 - 자바와 동일
        console.log('C:\class\java')
        console.log('C:\\class\\java')

    </script>

</body>
</html>
