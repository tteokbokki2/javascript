<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ex06_scope.html -->
    
    <script>

        // 변수의 스코프
        // 여러가지 함수들..
        //배열

        /* 
            변수 스코프
            - 변수 생명주기
            - 변수 영역

            Java
            1. 멤버 변수 > 클래스 전역
            2. 지역 변수 > 메소드 or 제어문 전역

            JavaScript
            1. 전역 변수 > 한 페이지 > 변수 선언문 실행(생성) ~ 페이지 종료
            2. 지역 변수 > 함수 or 제어문 전역
                - 자바스크립트의 지역 변수는 함수 단위 지역 변수이다.
                - 함수만 자기 영역으로 인식한다. > 함수 스코프
                - 제어문은 영역으로 인식을 못한다.
        */

        var num1 = 100; //전역 변수 - <script> 태그 내에서 직접 선언

        function m1() {
            var num2 = 200; //지역 변수 - m1을 영역으로 함
            console.log('num2', num2);
        }
        
        m1();

        // console.log('num2', num2); //num2 is not defined(지역 변수라서 영역 밖에서는 찾지 못함)

        if (num1 > 0) {
            console.log('참');
            var num3 = 300; //지역 변수가 아닌 *전역변수*임!!
            console.log('num3', num3);
        }
        
        console.log('num3', num3);

        //var i=0; 반복문 안에서 선언한 변수라고 할지라도 여기서 선언된 거랑 똑같은 의미를 가짐(조심)

        for (var i=0; i<10 ; i++) {
            console.log(i);
        }
        
        console.log(i);

        
        // 아래는 절대 쓰지 말아야할 코드
        // *** var 키워드 없이 선언한 변수는 모두 전역 변수이다.

        var num4 = 400; //전역 변수
        num5 = 500;     //전역 변수 - 변수 선언시 var 생략 가능

        function m2() {
            var num6 = 600; //지역 변수
            num7 = 700;     //지역 변수(x) > 전역 변수(o)
        }

        m2();
        
        // console.log(num6); //num6 is not defined
        console.log(num7);

    </script>

</body>
</html>
