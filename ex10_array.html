<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ex10_array.html -->

    <!-- 
        자바스크립트 배열
        - Array(외형) + ArrayList(성질 - 길이 가변, Object 자료형처럼 아무거나 넣을 수 있음)

    -->

    <script>

        // int[] nums = new int[3];
        var nums = new Array();

        nums[0] = 100;
        nums[1] = 200;
        nums[2] = 300;
        
        // nums[5] = 500; //찍히긴 하지만 비추천!

        for (var i=0; i<nums.length; i++) {
            console.log(i, nums[i]);
        }

        console.clear();

        //초기화 리스트
        //int[] nums = new int[] {100, 200, 300};
        //int[] nums = {100, 200, 300};

        var nums2 = new Array(100, 200, 300);
        var nums3 = [100, 200, 300]; //*** 주로 사용

        console.log(nums2);
        console.log(nums3);

        //빈 배열
        var nums4 = new Array();
        var nums5 = []; //*** 가장 많이 사용하는 방식

        //3의 배수를 10개 넣은 배열을 만드는 첫번째 방법
        var list1 = [];

        for (var i=0; i<10; i++) {
            list1[i] = (i + 1) * 3;
        }

        console.log(list1);
        
        //두번째 방법
        var list2 = [];
        
        for (var i=3; i<=(3*10); i+=3) {
            list2.push(i); //stack.push(값), list.append(값)
        }

        console.log(list2);
        
        console.log(list2.pop());   //마지막 방에있는 요소 꺼내지고
        console.log(list2);         //배열 안에서 사라짐
        

    </script>

</body>
</html>
