<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        input {
            display: block;
            margin-bottom: 5px;
        }
    </style>

</head>
<body>
    <!-- ex12_event.html -->

    <h1>Event</h1>

    <form name="form1">
        <input type="text" name="txt1">
        <input type="button" value="버튼" name="btn1" onclick="window.document.form1.txt1.value = '홍길동'">
        <input type="button" value="버튼" name="btn2" onclick="m2();">
        <input type="button" value="버튼" name="btn3">
    </form>

    <script>

        // 텍스트박스에 넣고 싶은 값
        // window.document.form1.txt1.value = '홍길동';
        
        /* 
            JavaScript Event
            - 사건
            - 객체(태그 포함)에서 발생하는 사건
            - 언제 발생할지 예측 불가능

            JavaScript Event Handling
            - 이벤트 처리/등록
            - 언제 발생할지 예측 불가능한 사건에 대비해서 미리 처리할 코드를 준비 >
                 언젠가 사건이 발생하면 준비해놓은 코드를 자동으로 실행할 수 있다. > 이벤트 처리
            - 오라클의 트리거 같은 기능


            * 이벤트 등록: onXXX 속성(프로퍼티) 제공
            1. 정적
                - HTML 태그에 적용
            2. 동적
                - 자바스크립트에서 사용

            둘 다 같은 기능이지만 정적방식보다 동적방식을 주로 사용함,
                정적방식은 html부분에 넣고 동적방식은 자바스크립트 부분에 넣어서 코드가 분리되는 특징이 있음

        */

        
        function m2() {
            window.document.form1.txt1.value = '아무개';
        } 


        //동적으로 이벤트 등록
        // window.document.form1.btn3.onclick = 코드; 코드부분에 함수 이름을 넣기 소괄호는 생략해야됨
        
        /* window.document.form1.btn3.onclick = m3; //함수 포인터
        function m3 () {
            window.document.form1.txt1.value = '하하하';
        } */
        
        //동적방식 이벤트 활용하는 방법
        if ((new Date()).getSeconds() % 2 == 0) {
            window.document.form1.btn3.onclick = m3;
        }

        function m3 () {
            window.document.form1.txt1.value = '하하하';
        }



    </script>

</body>
</html>
