<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        textarea {
            display: block;
            width: 500px;
            height: 300px;
            outline: none;
            resize: none;
            margin-bottom: 5px;
        }

    </style>

</head>
<body>
    <!-- ex13_mouseevent.html -->
    
    <h1>마우스 관련 이벤트</h1>

    <form name="form1">
        <textarea name="txt1"></textarea>
        <input type="button" value="버튼" name="btn1">
    </form>

    <script>

        /* 
            마우스 관련 이벤트
            - onmouseXXX

            1. onmouseover/onmouseenter
                - 해당 객체 영역에 마우스 커서가 진입하는 순간 발생
            
            2. onmouseout/onmouseleave
                - 해당 객체 영역에 마우스 커서가 빠져나가는 순간 발생
            
            3. onmousedown
                - 해당 객체 영역에서 마우스 버튼을 누르는 순간 발생
            
            4. onmouseup
                - 해당 객체 영역에서 마우스 버튼을 떼는 순간 발생
            
            5. onmousemove
                - 해당 객체 영역에서 마우스 커서가 움직일 때 발생
        */

        var txt1 = window.document.form1.txt1;

        // txt1.onmouseover = m1;

        function m1() {
            // alert();
            window.document.body.bgColor = 'rebeccapurple';
            message('mouseover');
        }
        
        function message(txt) {
            var now = new Date();
            txt1.value = now.toLocaleTimeString() + '> ' + txt + '\r\n' + txt1.value;
        }
        
        // txt1.onmouseout = m2;
        
        function m2() {
            window.document.body.bgColor = 'white';
            message('mouseout');
        }

        
        // txt1.onmousedown = m3;

        function m3() {
            // message('mousedown');

            /* 
                어떤 버튼을 눌렀는지 확인 > event 내장객체
                    1 = 왼쪽
                    2 = 오른쪽
                    4 = 가운데
                    5 = 왼쪽 + 가운데
                    6 = 오른쪽 + 가운데
                    7 = 왼쪽 + 오른쪽 + 가운데
            */
            message(event.buttons);

            /*//활용
            if(event.buttons == 2) {
                alert ('오른쪽 버튼 클릭 금지!!')
            } */
            
            /* 
                마우스 커서 좌표 확인
    
                1. x, y
                    - 문서 좌측 상단을 기준
                    - 비표준(MS) > 비권장

                2. clientX, clientY (**********)
                    - 문서 좌측 상단을 기준
                    - 표준(MS) > 권장
                
                3. screenX, screenY
                    - 모니터 좌측 상단을 기준

                4. offsetX, offsetY (**********)
                    - 이벤트 객체의 좌측 상단을 기준

            */

            // message(event.x + ',' + event.y);
            // message(event.clientX + ',' + event.clientY);
            // message(event.screenX + ',' + event.screenY);
            message(event.offsetX + ',' + event.offsetY);
        }

        // txt1.onmouseup = m4;

        function m4() {
            message('mouseup');
        }


        txt1.onmousemove = m5;

        function m5() {
            // message('mousemove');
            message(event.offsetX + ',' + event.offsetY);
        }
            
        //onclick > 마우스 이벤트가 아니다.
        //onclick으로 버튼의 종류나 좌표를 알려고 하지마, 마우스 관련 작업 금지
        window.document.form1.btn1.onclick = m6;

        function m6() {
            alert(event.buttons);   //알 수 없음
            // message(event.offsetX + ',' + event.offsetY); //나오지만 쓰지말래
        }


    </script>

</body>
</html>
