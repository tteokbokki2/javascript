<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ex18_location.html -->

    <h1>location 객체</h1>

    <form name="form1">
        <input type="button" name="btn1" value="버튼">
    </form>
    
    <ul>
        <li><a href="https://naver.com">네이버(n)</a></li>
        <li><a href="https://google.com">구글(g)</a></li>
        <li><a href="https://daum.net">다음(d)</a></li>
    </ul>

    <script>
        window.document.form1.btn1.onclick = m1;

        function m1() {
            
            //location
            //- 현재 창의 페이지 주소와 관련된 객체 > URL

            // console.log(window.location.href); //읽기

            //페이지 이동
            // window.location.href = 'https://naver.com'; //쓰기 - 변수
            window.location.assign('https://google.com'); //쓰기 - 메소드

            // window.location.reload(); //새로고침(F5)
        }

        //전역 이벤트 > 어떤 상황에서 행동하던지 항상 발생하는 이벤트
        window.onkeydown = m2;

        function m2() {

            // alert(event.keyCode); n,g,d를 눌렀을 때 나오는 번호 보기

            // n,g,d를 눌렀을 때 자동으로 넘어가는 코드
            if(event.keyCode == 78) {
                window.location.href= 'https://naver.com';
            } else if (event.keyCode == 71) {
                window.location.href= 'https://google.com';
            } else if (event.keyCode == 68) {
                window.location.href= 'https://daum.net';
            }
        }


    </script>

</body>
</html>
