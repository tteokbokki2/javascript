<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ex21.link.html -->

    <h1>링크</h1>
    
    <a href="https://naver.com" name="link1">네이버</a>

    <hr>

    <input type="button" value="버튼" name="btn1">
    
    <script>

        //족보 상 form태그 밑에 버튼태그가 있는데 없을 경우 all으로 경로 지정
        document.all['btn1'].onclick = m1;

        function m1() {

            // alert();

            //BOM
            document.links['link1'].href = 'https://google.com';
            document.links['link1'].target = '_blank';
            document.links['link1'].title = '구글로 이동합니다.';
            
            //DOM
            document.links['link1'].innerText = '구글'; //버튼을 누르면 네이버가 구글로 바뀌는 기능은 DOM에서만 구현 가능
        }

    </script>
    

</body>
</html>
