<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

    </style>

</head>
<body>
    <!-- ex22_image.html -->

    <h1>이미지</h1>

    <input type="button" value="버튼" name="btn1">
    <hr>
    
    <img src="../asset/images/cat02.jpg" name="cat1">
    <hr>
    
    <img src="../asset/images/cat02.jpg" name="cat2">
    <hr>
    
    <img src="../asset/images/switch_on.png" name="sw">
    <hr>

    <img src="../asset/images/circle_icon01.png" name="icon">
    <hr>
    
    <img src="../asset/images/dog01.jpg" name="viewer">
    <hr>

    <img src="../asset/images/0.png" name="num">
    

    <script>
        
        document.all['btn1'].onclick = m1;

        function m1() {
            // document.images['cat1'].width = 500;
            document.images['cat1'].src = '../asset/images/cat01.jpg';
        }


        //롤오버이미지
        document.images['cat2'].onmouseover = m2;
        document.images['cat2'].onmouseout = m3;

        function m2() {
            document.images['cat2'].src = '../asset/images/cat01.jpg'; 
        }

        function m3() {
            document.images['cat2'].src = '../asset/images/cat02.jpg'; 
        }
        

        //이미지 토글 버튼
        document.images['sw'].onclick = m4;
        
        function m4() {
            
            //http://127.0.0.1:5500/asset/images/switch_on.png 이미지를 눌렀을 때 나오는 메세지
            //alert(document.images['sw'].src.endsWith('switch_on.png')); //true

            if (document.images['sw'].src.endsWith('switch_on.png')) {
                document.images['sw'].src = '../asset/images/switch_off.png';
                document.body.bgColor = '#000'
            } else {
                document.images['sw'].src = '../asset/images/switch_on.png';
                document.body.bgColor = '#FFF'
            }
        }


        //이미지 뷰어 만들기 - 이미지에 이벤트 걸기
        document.images['icon'].onclick = m5;
        var n = 1;

        function m5() {

            n++;
            //18번 이미지까지 가면 1번 이미지로 돌아오기
            if (n > 18) {
                n = 1;
            }

            document.images['icon'].src = '../asset/images/circle_icon' + (n + '').padStart(2, '0') + '.png';
        }


        //이미지 뷰어 만들기 - 키 이벤트 걸기
        // document.images['viewer'] 이미지에는 키 이벤트가 걸리지 않음

        //방향키를 눌렀을 때 이미지 이동
        window.onkeydown = m6;
        var no = 1;

        function m6() {

            if (event.keyCode == 37) { //좌 > 이전 이미지
                no--;
                
                //5개 이미지 제한
                if (no < 1) {
                    /* alert('처음 이미지입니다.');
                    no++;
                    return; */

                    no = 5;
                }
                
            } else if (event.keyCode == 39) { //우 > 다음 이미지
                no++;
                
                //5개 이미지 제한
                if (no > 5) {
                    /* alert('마지막 이미지입니다.');
                    no--;
                    return; */

                    no = 1;
                }
            }

            document.images['viewer'].src = '../asset/images/dog0' + no + '.jpg';
        }


        //숫자를 누르면 맞는 이미지가 나오게 하기
        document.onkeydown = m7;

        function m7() {
            
            //alert(event.keyCode); //0(48) ~ 9(57)
            //alert(event.keyCode - 48); 1~9까지 나오는 숫자 재 설정
            
            if (event.keyCode >= 48 && event.keyCode <= 57) { //숫자 0~9만 눌리게 설정
                document.images['num'].src = '../asset/images/' + (event.keyCode - 48) + '.png'
            }
        }
        

    </script>

</body>
</html>
