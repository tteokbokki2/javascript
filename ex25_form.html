<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        #tbl1 {
            border: 1px solid gray;
            border-collapse: collapse;
            margin-bottom: 10px;
        }

        #tbl1 th, #tbl1 td {
            border: 1px solid gray;
            padding: 5px 10px;
        }

        #tbl1 th {
            background-color: #EEE;
        }

        input {
            outline: none;
        }

    </style>

</head>
<body>
    <!-- ex25_form.html -->

    <h1>회원 가입</h1>

    <form name="form1" action="ex25_ok.jsp">
        
        <table id="tbl1">
            <tr>
                <th>이름</th>
                <td><input type="text" name="txtname"></td>
            </tr>

            <tr>
                <th>나이</th>
                <td><input type="number" name="txtage" min="19" max="100"></td>
            </tr>

            <tr>
                <th>아이디</th>
                <td><input type="text" name="txtid"></td>
            </tr>

            <tr>
                <th>암호</th>
                <td><input type="password" name="txtpw"></td>
            </tr>

            <tr>
                <th>암호확인</th>
                <td><input type="password" name="txtpwc"></td>
            </tr>
        </table>

        <input type="button" value="가입하기" name="btnSubmit">

    </form>


    <script>

        document.form1.btnSubmit.onclick = m1;

        function m1() {
            
            //유효성 검사
            // console.log('잘못된 값을 발견했습니다.');
            //alert();

            // document.form1.submit(); //폼을 전송하는 메소드 - 전송 버튼이 아니더라도 보낼 수 있음
            
            
            //유효성 검사는 잘못된 값을 찾는게 좋음!           
            
            var txtname = document.form1.txtname;
            var txtage = document.form1.txtage;
            var txtid = document.form1.txtid;
            var txtpw = document.form1.txtpw;
            var txtpwc = document.form1.txtpwc;
            
            // 이름: 필수 값, 2~5자 이내, 한글만 가능
            if (txtname.value == '') {
                alert('이름을 입력하세요.');
                txtname.focus();
                return;
            }
            
            if (txtname.value.length < 2 || txtname.value.length > 5) {
                alert('2~5자 이내 이름을 입력하세요.');
                // txtname.value = ''; //텍스트 박스 초기화
                // txtname.focus();
                txtname.select();
                return;
            }

            for (var i=0; i<txtname.value.length; i++) {

                var c = txtname.value.charAt(i);

                if (c < '가' || c > '힣') {
                    alert('한글만 입력하세요.');
                    txtname.select();
                    return;
                }
            }

            // 나이: 필수 값, 숫자만, 범위 검사 - 숫자랑 범위는 input태그에 이미 있음
            if(txtage.value == '') {
                alert('나이를 반드시 입력하세요.');
                txtage.focus();
                return;
            }
            
            //아이디: 필수 값, 4~12자 이내, 영어+숫자+_, 숫자로 시작 불가 > 정규식 사용

            //정규식 객체 - /기존 자바 정규표현식/;
            var regex = /^[A-Za-z_][A-Za-z0-9_]{3,11}$/;

            /* if(regex.test(txtid.value)) {
                alert('O');
            } else {
                alert('X');
            } */

            if(!regex.test(txtid.value)) {
                alert('아이디가 올바르지 않습니다.');
                txtid.select();
                return;
            }

            //암호 = 암호 확인
            if(txtpw.value != txtpwc.value) {
                alert('암호가 동일하지 않습니다.');
                txtpw.focus();
                return;
            }

            document.form1.submit();

        }

    </script>




</body>
</html>
