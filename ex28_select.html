<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ex28_select.html -->
    
    <h1>셀렉트 박스</h1>

    <select name="sel1" multiple size="7">
        <option value="f1">사과</option>
        <option value="f2">딸기</option>
        <option value="f3">바나나</option>
        <option value="f4">키위</option>
        <option value="f5">망고</option>
    </select>

    <hr>

    <input type="button" value="버튼1" name="btn1">
    <input type="button" value="버튼2" name="btn2">
    <input type="button" value="버튼3" name="btn3">
    <input type="button" value="버튼4" name="btn4">
    <input type="button" value="버튼5" name="btn5">

    <script>

        var sel1 = document.all.sel1;

        document.all.btn1.onclick = m1;
        document.all.btn2.onclick = m2;
        document.all.btn3.onclick = m3;
        document.all.btn4.onclick = m4;
        document.all.btn5.onclick = m5;

        function m1() {

            //사용자가 선택한 과일? > 모든 입력 컨트롤은 입력된 값이 모두 value 속성
            // alert(sel1.value);   //(읽기)

            // sel1.value = '파인애플'; //열거형으로 value값을 넣어야 함!
            sel1.value = 'f3';      //(쓰기)

        }

        function m2() {

            //(읽기)
            // alert(sel1.selectedIndex); //배열안 위치 값

            //(쓰기)
            sel1.selectedIndex = 1;
        }

        function m3() {

            //<option> 중복 추가 방지
            for (var i=0; i<sel1.options.length; i++) {
                // alert(sel1.options[i].text);
                if (sel1.options[i].text == '멜론') {
                    return;
                }
            }

            //동적으로 항목을 추가 - <option> 태그 생성하기
                //- <option value="f6">멜론</option>

            var op = new Option();  //내부적으론 <option></option> 태그 생성
            op.value = 'f6';        //내부적으론 <option value='f6'></option> 태그
            op.text = '멜론'        //내부적으론 <option value='f6'>멜론</option> 태그
            
            //<select> + <option> 연결해야 셀렉스박스에 보임
            sel1.options.add(op);
        }

        function m4() {

            //동적으로 삭제하기 > index shift 발생
            // sel1.options.remove(2); //index로 지움

            //사용자가 선택한 과일을 삭제
            // sel1.options.remove(사용자가 선택한 과일의 index);
            sel1.options.remove(sel1.selectedIndex);

        }

        function m5() {

            
            //단일 선택
            // alert(sel1.value);
            
            //다중 선택
            //html에서 multiple 입력 = <select name="sel1" multiple size="7">

            //(읽기)
            /* for (var i=0; i<sel1.options.length; i++) {
                
                // alert(sel1.options[i].selected);

                if (sel1.options[i].selected) {
                    alert(sel1.options[i].text + '('+ sel1.options[i].value +')')
                }
            } */

            //(쓰기)
            sel1.options[1].selected = true;
            sel1.options[2].selected = true;
            sel1.options[3].selected = true;


        }

    </script>

</body>
</html>
