<body>
    <!-- ex30_dom.html -->

    <h1>DOM</h1>

    <form name="form1">
        <h2 id="title">Control</h2>
        <div>
            <input type="text" name="txt1" id="txt1" class="txts">
            <input type="text" name="txt2" id="txt2" class="txts">

    <!--  

        JavaScript
        
        1. Core
            - 언어 기본 기능

        2. BOM
            - 태그 조작 > 일부 태그만 조작
            - 기능 부족
            - 트리 구조 > 고정(정적)

        3. DOM
            - 모든 태그를 조작
            - 기능 풍부
            - 트리 구조 > 문서 내용 기반
            - BOM과 한몸 > document로부터 확장해서 구축

        DOM, Document Object Model
        - JavaScript DOM > HTML 조작
        - 식별자 인식 범위 증가(name, id, class인식 가능)
        - BOM 기능 + 확장 기능
        - CSS 조작(BOM 불가능)
        - DOM Level 1 > DOM Level 2 > DOM Level 3

        DOM에서 제공하는 태그 검색 도구(함수)
        1. id 검색          > document.getElementById('id') - object 1개 반환 (***)
        2. class 검색       > document.getElementsByClassName('class') - 배열 반환 (***)
        3. name 검색        > document.getElementsByName('name')
        4. 태그명 검색      > document.getElementsByTagName('tag')
        5. CSS 선택자 검색 (***)
            - ES6 추가 기능(2014년) > 이전 > 다른 라이브러리에서 제공하던 기능
            - document.querySelector('CSS selector') - object 1개 반환(단수)
            - document.querySelectorAll('CSS selector') - 배열 반환(복수)
            
    -->
