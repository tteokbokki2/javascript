<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ex39_variable.html -->

    <div id="list">
        <img src="../asset/images/catty01.png">
        <img src="../asset/images/catty02.png">
        <img src="../asset/images/catty03.png">
        <img src="../asset/images/catty04.png">
        <img src="../asset/images/catty05.png">
    </div>

    <script>

        /* 
            JavaScript Core

            변수 선언하기

            1. var
                - BOM / DOM / ES6
                - function-scoped
                - 제어문(영역 인식 불가능)
                - 중복 선언 가능
                - 상수 선언 불가능

            2. let
                - ES6(ECMAScript 2015)
                - block-scoped(함수, 제어문)
                - 중복 선언 불가능
                - 변수
                
                3. const
                - ES6(ECMAScript 2015)
                - block-scoped(함수, 제어문)
                - 중복 선언 불가능
                - 상수(final 변수)
        */

        /* var a = 10;
        var a = 20;
        console.log(a); */

        let a = 10; //전역 변수
    
        function m1() {
            let b = 20; //지역 변수(m1)
        }

        m1();
        // console.log(b); // b is not defined
        
        if (a > 0) {
            let c = 30; //(if문 안에 들어있는)지역 변수
            var d = 40; //전역 변수(제어문 인식 불가능)
        }
        
        console.log(d); // 40
        // console.log(c); // c is not defined

        // let a = 50; //Cannot redeclare block-scoped variable

        const PI = 3.14;
        // PI = 5.28; //Assignment to constant variable.
        

        //고앵이
        //<div> == object
        const list = document.getElementById('list'); //list라는 주소값의 내용을 바꾸는 건 괜찮지만
        const arr = []; //태그나 배열을 찾을 땐 const(상수)로 씀!

        // list.setAttribute('title', '풍선 도움말');
        // list.innerText = '홍길동';

        // list = document.getElementById('txt1'); //아예 바꿔 버리는 건 불가능

        for (let i=0; i<list.children.length; i++) {
            list.children[i].onclick = m2;
        }

        function m2() {
            event.target.width += 10;
        }

    </script>

</body>
</html>
