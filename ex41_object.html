    <script>
        
        /* 
            객체, Object
            - JavaScript에는 클래스가 없지만 내장 객체를 제공한다.

            1. 내장 객체
                - Array, Date, Math, Object 등
                - new Array()
                - new Date()
                - Math.메소드()
            
            2. BOM 객체
                - window, document, form, text, button 등
            
            3. DOM 객체
                - element, attribute, text, comment 등

            4. 사용자 정의 객체
                - JavaScript에는 클래스가 없어서 근본적으로는 원하는 형태의 객체를 생성하지 못하지만 가능하게 만들어버림

            배열 만들 때 
            const list1 = new Array();
            const list2 = [];
            
            사용자 정의 객체
            1. Object 내장 객체를 사용
                - const obj1 = new Object();
                
            2. {} > 객체 리터럴 표기법을 사용
                - const obj2 = {};

            
            Java class 예제
                class User { 
                    public String name;
                    public int age;
                    public String address;
                }

                User hong = new User();
                hong.name = "홍길동";
                hong.age = 20;
                hong.address = "서울시 강남구";            
        */

        const hong = new Object();
        console.log(hong);

        //** JavaScript의 모든 객체는 프로퍼티를 자유롭게 추가/삭제가 가능하다.
        hong.name = '홍길동'; //객체의 프로퍼티(Property)

        console.log(hong.name);
        console.log(hong);

        hong.age = 20;
        hong.address = '서울시 강남구';

        //{name: '홍길동', age: 20, address: '서울시 강남구'}
        console.log(hong);
        

        //JavaScript의 프로퍼티 표기법
        // 1. hong.tel > 멤버 표기
        // 2. hong['tel'] > key 표기
        hong.tel = '010-1234-5678';
        hong['tel'] = '010-1234-5678';

        let key = 'tel';
        hong[key] = '010-5555-5555';

        // hong.primary-phone = ''; //식별자 사이에 - 표기시엔 key표기가 적절함
