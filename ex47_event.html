    <script>
        
        //Hover Table - 모든 <tr>에 이벤트 생성
        const table = document.getElementById('tbl1');

        const tr = table.firstElementChild.children; //table.tbody.tr들
        // console.log(tr);

        for (let i=0; i<tr.length; i++) {

            /* 
                이벤트가 발생된 객체(태그) > 좀 더 정확히 얘기하면 이벤트 발생에 관련된 계층 중 최하 하위(유턴 객체)
                - event.target
                - event.srcElement
            */

            tr[i].onmouseover = function() {
                // event.target.bgColor = 'lavender';

                // alert(event.target.nodeName);

                event.target.parentElement.bgColor = 'lavender'; //정석

            };
