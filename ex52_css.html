<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .box { 
            width: 150px;
            height: 150px;
            position: absolute;
            left: 0;
            top: 0;
        }

        #box1 { background-color: lavender; }
        #box2 { background-color: lightcyan; }
        #box3 { background-color: lemonchiffon; }
        #box4 { background-color: lightblue; }
        #box5 { background-color: lightsalmon; }

    </style>
</head>
<body>
    <!-- ex52_css.html -->

    <!-- div#box$.box{상자$}*5 -->
    <div id="box1" class="box">상자1</div>
    <div id="box2" class="box">상자2</div>
    <div id="box3" class="box">상자3</div>
    <div id="box4" class="box">상자4</div>
    <div id="box5" class="box">상자5</div>

    <script>

        const list = document.getElementsByClassName('box');
        let index = 0;
        let zindex = 1;

        window.onmousedown = function() {

            //상자 > position(absolute) > 문서 좌측 상단 기준
            //마우스 좌표: clientX, clientY > 문서 좌측 상단 기준

            // alert(event.clientX);

            /* 고정 값
            list[0].style.left = '300px';
            list[0].style.top = '200px'; */

            list[index].style.left = event.clientX - 75 + 'px';
            list[index].style.top = event.clientY - 75 + 'px';
            list[index].style.zIndex = zindex;
            index++;
            zindex++;

            if(index >= list.length) index = 0;
        }

    </script>
</body>
</html>
