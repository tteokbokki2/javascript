<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .draggable {
            position: absolute;
            left: 0;
            top: 0;
        }

        .box{
            width: 150px;
            height: 150px;
            background-color: thistle;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <!-- ex56_css.html -->
    
    <h1 class="draggable">드래그 앤 드랍(Absolute)</h1>

    <!-- div#box$.box{상자$}*3 -->
    <div id="box1" class="box draggable">상자1</div>
    <div id="box2" class="box draggable">상자2</div>
    <div id="box3" class="box draggable">상자3</div>

    <img src="../asset//images/catty10.png" class="draggable">

    <script>

        let obj //드래그 객체
        let isDown = false;
        let x = 0;
        let y = 0;

        window.onmousedown = function() {
            if (event.target.classList.contains('draggable')) {
                isDown = true;
                x = event.offsetX;
                y = event.offsetY;
                
                obj = event.target; //움직인 대상을 전역변수에 저장
            }
        };
        
        window.onmousemove = function() {
            if (isDown) {
                obj.style.left = event.clientX - x + 'px';
                obj.style.top = event.clientY - y + 'px';
                
                //고스트 이미지 현상 제거
                event.stopPropagation();
                return false;
            }
        };
        
        window.onmouseup = function() {
            isDown = false;
        };

    </script>
    
</body>
</html>
